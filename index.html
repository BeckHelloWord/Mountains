<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/flexible_css.js"></script>
  <script src="js/flexible.js"></script>
  <title>86links活动页</title>
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <!--加载页loading-->
  <section class="loading">
    <div class="loading-container">
      <span class="loading-img">
           <img src="img/section1/panda.png" class="img1">
           <img src="" class="img2">
           </span>
      <div class="loading-progress">
        <div id="indicatorContainer" class="progress-bar"></div>
      </div>
    </div>
  </section>
  <!--加载页loading-->
  <div class="section-music">
    <img src="img/section1/music-icon.png" class="music-icon">
    <audio class="audio-music" loop src="img/bgm.mp3" id="myaudio"></audio>
  </div>
  <div id="dowebok" class="index-main">
    <!--页面1-->
    <section class="section section-first">
      <img src="img/section1/section1-bg1.jpg" class="section-bg1">
      <img src="img/section1/section1-bg2.jpg" class="section-bg2">
      <img src="img/section1/section1-bg3.jpg" class="section-bg3">
      <img src="img/section1/section1-bg4.jpg" class="section-bg4">
      <img src="img/section1/city.png" class="section-city">
      <img src="img/section1/panda1.png" class="section-panda-big">
      <img src="img/section1/leaf.png" class="section-leaf">
      <img src="img/section1/cloud.png" class="section-cloud">
      <div class="section-canvas">
        <img src="img/section1/canves1.png" class="section-canvas1">
        <img src="img/section1/canvas3.png" class="section-canvas3">
        <img src="img/section1/canves2.png" class="section-canvas2">
      </div>
      <div class="section-txt">
        <img src="img/section1/text1.png" class="section-txt1 text">
        <img src="img/section1/text2.png" class="section-txt2 text">
        <img src="img/section1/text3.png" class="section-txt3 text">
        <img src="img/section1/text4.png" class="section-txt4 text">
      </div>
      <div class="touch1"></div>
    </section>
    <!--页面1-->
    <!--页面2-->
    <section class="section section-two">
      <img src="img/section2/section2-bg.jpg" class="section3-bg">
      <img src="img/section2/cloude1.png" class="section3-cloude1">
      <img src="img/section2/cloude2.png" class="section3-cloude2">
      <img src="img/section2/leaf1.png" class="section3-leaf1">
      <img src="img/section2/leaf2.png" class="section3-leaf2">
      <img src="img/section2/light.png" class="section3-light">
      <div class="section3-hammer">
        <img src="img/section2/take-up.png" class="section3-txt">
        <img src="img/section2/bammer.png" class="section3-bammer">
      </div>
      <img src="img/section2/mountain.png" class="section3-mountain">
      <div class="section3-main">
        <img src="img/section3/txt1.png" class="section3-txt1">
        <img src="img/section3/txt2.png" class="section3-txt2">
        <img src="img/section3/txt3.png" class="section3-txt3">
      </div>
      <div class="touch2"></div>
    </section>
    <!--页面2-->
    <!--页面3-->
    <section class="section section-three">
      <img src="img/section3/section3-bg.jpg" class="section4-bg">
      <img src="img/section3/cloude3.png" class="section4-cloude1">
      <img src="img/section3/cloude4.png" class="section4-cloude2">
      <img src="img/section3/pass.png" class="section4-pass">
      <img src="img/section3/panda3.png" class="section4-panda3">
      <div class="touch3"></div>
    </section>
    <!--页面3-->
    <!--页面4-->
    <section class="section section-four">
      <img src="img/section4/section4-bg.jpg" class="section5-bg">
      <img src="img/section4/cloude5.png" class="section5-cloude1">
      <img src="img/section4/cloude4.png" class="section5-cloude2">
      <img src="img/section4/leaf3.png" class="section5-leaf1">
      <img src="img/section4/leaf4.png" class="section5-leaf2">
      <div class="section5-main">
        <div class="section5-line">
          <img src="img/section4/line1.png" class="section5-line1">
          <img src="img/section4/line2.png" class="section5-line2">
          <img src="img/section4/line3.png" class="section5-line3">
        </div>
        <div class="section5-info">
          <img src="img/section4/txt8.png" class="section5-txt1">
          <img src="img/section4/txt9.png" class="section5-txt2">
          <img src="img/section4/txt10.png" class="section5-txt3">
        </div>
        <img src="img/section4/qrcode.png" class="section5-qrcode">
      </div>
      <img src="img/section4/man.png" class="section5-man">
      <img src="img/section4/txt7.png" class="section5-txt4">
    </section>
    <!--页面4-->
  </div>
  <script src="js/jquery.3.2.1.js"></script>
  <script src="js/jweixin-1.0.0.js"></script>
  <script src="js/radialIndicator.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(function () {
      index.doFun();
    })
  </script>
</body>

</html>
